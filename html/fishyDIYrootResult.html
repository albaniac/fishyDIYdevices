<!--------------------------------------------------------------------------------------------------------
This is the template file for the control panel site (stored in webresources.h in parts). updater.html 
uses the same PART 1 and PART 5 - so keep them in sync if you mess with stylng.  To build it in 
the code do the following:
 1) copy the first block (from below this comment to the next comment where the JSON is defined).
 2) put it through a minifier (like https://kangax.github.io/html-minifier/) and then through a String builder
 (like http://buildmystring.com/ with "strip out carriage returns" on) to create a single string with no tabs and one line.
 3) paste that into the WEBSTRPT1 After "PROGMEM" in the webresources.h file.
 4) copy the second block (from below the JSON definition to the end).
 5) repeat these steps for the remaining blocks (skipping the JSON as direted below) 
 putting the result in WEBSTRPT2,3,4's after "PROGMEM"
 ------------------------------------------------------------------------------------------------------ -->

<!DOCTYPE html>
<html>
<head>
    <title>fishDIY Device Network</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <style>
        :root {
            --big-fnt: 25px;
            --mid-fnt: 20px;
            --sml-fnt: 15px;
            --on-col: #16234b;
            --drk-col: #3366cc;
            --lght-col: #ffffff;
            --gry-col: #edf3ff;
            --cp-sz: 300px;
            --lab-sz: 90px;
            --val-sz: 65px;
            --sld-sz: 125px;
            --rad-sz: 25px;
            --hdr-ht: 100px;
            --smrad-sz: 7px;
            --thm-sz: 25px;
            --sld-ht: 10px;
            --sld-mar: 5px;
            --sldRow-mar: 4px;
            --sldRow-ht: 30px;
            --btnRow-mar: 2px;
            --btnRow-ht: 30px;
            --btn-ht: 28px;
            --cfg-lab: 120;
            --cfg-inp: 180;
        }
        a{color: white;}
        body,.main {
            background-color: var(--gry-col);
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: var(--gry-col);
        }

        .flex-container>div {
            border-radius: var(--rad-sz);
            background-color: var(--lght-col);
            width: calc(var(--cp-sz)+10);
            margin: 5px;
            vertical-align: middle;
            text-align: center;
            line-height: calc(var(--mid-fnt) + 2);
            font-size: var(--mid-fnt);
        }
        .fishyFtr{
            border-radius: 0 0 var(--rad-sz) var(--rad-sz);
            font-size: var(--mid-fnt);
            font-weight: bold;
            color: white;
            background: var(--drk-col);
            height: calc(var(--hdr-ht)/2);
            text-align: center;
        }
        .fishyHdr,
        .hdrIcon {
            border-radius: var(--rad-sz) var(--rad-sz) 0 0;
            font-size: calc(var(--hdr-ht)/3);
            font-weight: bold;
            color: white;
            background: var(--drk-col);
            height: var(--hdr-ht);
            vertical-align: middle;
           }
        .fishyHdr{
            width:100%;
            text-align: center;
        }
        .CP {
            width: var(--cp-sz);
            flex: 0 1 var(--cp-sz);
        }
        .CPhd,
        .CPhd2,
        .CPhd3,
        .CPft {
            width: var(--cp-sz);
            color: white;
            background-color: var(--drk-col);
        }
        .CPhd {
            border-radius: var(--rad-sz) var(--rad-sz) 0px 0px;
            font-size: var(--big-fnt);
            -webkit-transition: color 0.4s ease;
            -moz-transition: color 0.4s ease;
            -o-transition: color 0.4s ease;
            transition: color 0.4s ease;
        }
        .CPft {
            border-radius: 0px 0px var(--rad-sz) var(--rad-sz);
            font-size: var(--big-fnt);
        }
        .CPhd3{
            text-align: center;
            width: 100%;
        }
        .sld,.sld-dis {
            position: absolute;
            top: var(--sld-mar);
            left: var(--lab-sz);
            -webkit-appearance: none;
            width: var(--sld-sz);
            height: var(--sld-ht);
            background: var(--gry-col);
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .sld:hover {
            opacity: 1;
        }
        .sld::-webkit-slider-thumb,.sld-dis::-webkit-slider-thumb {
            border-radius: var(--smrad-sz);
            -webkit-appearance: none;
            width: var(--thm-sz);
            height: var(--thm-sz);
            background: var(--drk-col);
            cursor: pointer;
        }
        .sld-dis::-webkit-slider-thumb {
            background: grey;
        }
        .sld::-moz-range-thumb,.sld-dis::-moz-range-thumb {
            border-radius: var(--smrad-sz);
            width: var(--thm-sz);
            height: var(--thm-sz);
            background: var(--drk-col);
            cursor: pointer;
        }
        .sld-dis::-moz-range-thumb  {
            background: grey;
        }
        .sldRow {
            position: relative;
            top: var(--sldRow-mar);
            width: var(--cp-sz);
            height: var(--sldRow-ht);
        }
        .sldLab {
            position: absolute;
            top: 0px;
            left: 0px;
            width: var(--lab-sz);
            font-size: var(--mid-fnt);
        }
        .sldVal {
            position: absolute;
            top: 0px;
            left: calc(var(--cp-sz) - var(--val-sz));
            background-color: white;
            border: none;
            font-size: var(--mid-fnt);
            width: var(--val-sz);
        }

        .btnRow {
            position: relative;
            top: var(--btnRow-mar);
            width: var(--cp-sz);
            height: var(--btnRow-ht);
        }

        .lftBtn,
        .rgtBtn,
        .midBtn,
        .fullBtn,
        .cfgBtnY,
        .cfgBtn,
        .tglBtn {
            background-color: var(--drk-col);
            height: var(--btn-ht);
            border: 1px solid white;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        
        .lftBtn {
            border-radius: var(--smrad-sz) 0px 0px var(--smrad-sz);
            width: calc(var(--cp-sz)/4);
        }

        .rgtBtn {
            border-radius: 0px var(--smrad-sz) var(--smrad-sz) 0px;
            width: calc(var(--cp-sz)/4);
        }
        .midBtn{
            width: calc(var(--cp-sz)/2);
        }
        .fullBtn{
            border-radius: var(--smrad-sz);
            width: var(--cp-sz);
        }
        .cfgPnl {
            display: none;
        }

        .cfgInpLab {
            width: var(--cfg-lab);
            font-size: var(--sml-fnt);
        }

        .cfgInp {
            width: var(--cfg-inp);
            background-color: white;
            border: none;
            font-size: var(--sml-fnt);
        }

        .cfgBtn,.cfgBtnY {
            border-radius: var(--smrad-sz);
            width: 48%;
            font-weight: bold;
            background-color: red;
        }
        .cfgBtnY{
            color:black;
            background-color: yellow;
        }
        .calTxt {
            font-size: var(--sml-fnt);
            color: var(--drk-col);
        }

        .tglBtn {
            border-radius: var(--smrad-sz) var(--smrad-sz) var(--rad-sz) var(--rad-sz);
            width: 100%;
        }

        .sw {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .sw input {
            display: none;
        }

        .swLab {
            position: relative;
            top: -10px;
        }        
        .swLabHdr {
            position: relative;
            top: -10px;
            font-size: var(--sml-fnt);
        }

        .sldSw {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .sldSw:before {
            position: absolute;
            content: '';
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.sldSw {
            background-color: rgb(71, 71, 71);
        }

        input:focus+.sldSw {
            box-shadow: 0 0 1px rgb(71,71,71);
        }

        input:checked+.sldSw:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .swUpdate {
             height: 250px;
             width: var(--cp-sz);
             border: none;
         }
    </style>

    <script>
        function toggleCfg(num) {
            var btn = $('#cfgBtn-' + num)[0];
            var pnl = $('#cfgPnl-' + num)[0];
            if (pnl.style.display == 'block') {
                pnl.style.display = 'none';
                btn.value = '[+] Show Settings Panel';
            } else {
                pnl.style.display = 'block';
                btn.value = '[-] Hide Settings Panel';
            }
        }
        function sync(num, name, what) {
            var sliderID = '#' + name + 'Sld-' + num;
            var valID = '#' + name + 'Val-' + num;
            var slider = $(sliderID)[0];
            var val = $(valID)[0];
            if(name=='pctOpen'){
                var btn = $('#pobtn-' + num)[0];
            }
            if (what == 1) {
                val.value = slider.value;
                if(name=='pctOpen'){btn.value='Go ' + slider.value + '% Open';}
            } else {
                slider.value = val.value;
                if(name=='pctOpen'){btn.value='Go ' + val.value + '% Open';}
            }
        }
        function refreshToggle(){
            var label = $('#swRefreshLab-1')[0];
            var sw = $('#swRefreshChck-1')[0];
            if (sw.checked == true) { 
                label.innerHTML = 'Auto-refresh On';
                pollTimer = setTimeout(function () {
                    pollJSON();
                }, 10000);
            } else { 
                label.innerHTML = 'Auto-refresh Off'; 
                clearTimeout(pollTimer);
            }
        }
        function openIsCCWUpd(num) {
            var label = $('#swLab-' + num)[0];
            var sw = $('#swChck-' + num)[0];
            if (sw.checked == true) { label.innerHTML = 'Open is CCW'; } else { label.innerHTML = 'Open is CW'; }
        }
        function swMstrUpd(num) {
            var label = $('#swMstrLab-' + num)[0];
            var sw = $('#swMstrChck-' + num)[0];
            if (sw.checked == true) { label.innerHTML = 'Master Node'; } else { label.innerHTML = 'Slave Node'; }
        }
        function sendCmd(num, command) {
            var remIP = $('#targetIP-' + num)[0].value;
            var cmd = '';
            if (command == 'O') {
                cmd = 'open';
            } else if (command == 'C') {
                cmd = 'close';
            } else if (command == 'S') {
                cmd = 'stop';
            } else if (command == 'cal') {
                cmd = 'calibrate';
            } else if (command == 'reboot') {
                cmd = 'reset';
            } else if (command == 'rstWifi') {
                cmd = 'reset_wifi';
            } else if (command == 'G') {
                var pos;
                cmd = 'goto';
                pos = $('#pctOpenVal-' + num)[0].value;
                while (pos.length < 3) pos = '0' + pos;
                cmd += pos;
            } else if (command == 'config') {
                var isMstr = 'false';
                var ccwIsOpen = 'false';
                if ($('#swMstrChck-' + num)[0].checked) isMstr = 'true';
                if ($('#swChck-' + num)[0].checked) ccwIsOpen = 'true';
                cmd = 'config';
                cmd += ';openIsCCW=' + ccwIsOpen;
                cmd += ';isMaster=' + isMstr;
                cmd += ';devName=' + encodeURIComponent($('#devName-' + num)[0].value);
                cmd += ';groupName=' + encodeURIComponent($('#groupName-' + num)[0].value);
                cmd += ';devType=' + encodeURIComponent($('#devType-' + num)[0].value);
                cmd += ';note=' + encodeURIComponent($('#note-' + num)[0].value);
            }
            var query = '/genericArgs?IPCommand=' + remIP + ';' + cmd;
            var jqxhr = $.get(query, function () {
                $('#hd1-'+num).css("color","lime");
                $('#updCfgBtn-'+num).css("background-color","lime"); 
                var tmr = setTimeout(function () {
                    returnColor(num);
                    pollJSON();
                }, 1000);
            });
        }
        function returnColor(num){
            $('#hd1-'+num).css("color","white");
            $('#updCfgBtn-'+num).css("background-color","yellow"); 
        }
        function pollJSON() {
            var srcStr = './device.JSON?nocache=' + (new Date()).getTime();
            $.getJSON(srcStr, function (data) {
                var DA = data.fishyDevices;
                var addDiv = '';
                var mstrTxt = '';
                var calTxt = '';
                var chckTxt = '';
                var ii;
                $.each(DA, function (num, d) {
                if (d.dead == '0') {
                        ii = d.deviceID;
                        //look for new devices in the JSON
                        if($('#pctOpenVal-' + ii)[0]==null){
                            $(addDevice(d)).appendTo('.flex-container');
                        }else{
                            if (d.isMaster == 'true') { mstrTxt = 'MASTER '; } else { mstrTxt = ''; }
                            if (d.isCalibrated == 'false') { calTxt = 'HW LIMITS ARE UNCALIBRATED<br>'; } else { calTxt = ''; }
                            if (d.openIsCCW == 'true') { chckTxt = 'checked'; } else { chckTxt = ''; }
                            $('#hd1-'+ii)[0].innerHTML = d.deviceName;
                            $('#hd2-'+ii)[0].innerHTML = '(' + mstrTxt + d.IP + ')';
                            $('#note-'+ii)[0].value = d.note;
                            $('#devName-'+ii)[0].value = d.deviceName;
                            $('#groupName-'+ii)[0].value = d.group;
                            $('#devType-'+ii)[0].value = d.devType;
                            $('#devSWver-'+ii)[0].innerHTML = d.swVer;
                            $('#pctOpenVal-' + ii)[0].value = posPct(d.motorPos,d.range, d.openIsCCW);
                            $('#pctOpenSld-' + ii)[0].value = posPct(d.motorPos, d.range, d.openIsCCW);
                            $('#motPosVal-' + ii)[0].value = d.motorPos;
                            $('#motPosVal-' + ii)[0].min = "0";
                            $('#motPosVal-' + ii)[0].max = d.range;
                            $('#motPosSld-' + ii)[0].value = d.motorPos;
                            $('#motPosSld-' + ii)[0].min = "0";
                            $('#motPosSld-' + ii)[0].max = d.range;
                            $('#calTxt-' + ii)[0].innerHTML = calTxt;
                            $('#HWlim-' + ii)[0].innerHTML = "CCW = " + "0" + " CW = " + d.range;
                            
                        }
                    }
                });

                var gone;
                $('.CP').each(function(i,e){
                    gone = true;
                    $.each(DA, function (num, d) {
                        if((('CP-' + d.deviceID) == e.id) && (d.dead == 0)) gone=false;
                    });
                    if(gone){
                        $('#CP-'+i).remove();
                    }
                });
                pollTimer = setTimeout(function () {
                    pollJSON();
                }, 10000);
            });
        }
        function posPct(motPos, range, openIsCCW) {
            if(range==0) return 0;
            var ret = Math.round(100 * ((motPos ) / (range)));
            //correct if CW = open
            if(openIsCCW=='true') ret = 100-ret;
            return ret;
        }
        function addDevice(d){
            if (d.isMaster == 'true') { mstrTxt = 'MASTER '; mstrChckTxt = 'checked'; mstrLabel = 'Master Node'; } else { mstrTxt = ''; mstrChckTxt = ''; mstrLabel = 'Slave Node'; }
            if (d.isCalibrated == 'false') { calTxt = 'HW LIMITS ARE UNCALIBRATED<br>'; } else { calTxt = ''; }
            if (d.openIsCCW == 'true') { chckTxt = 'checked'; openLabel = 'Open is CCW';} else { chckTxt = ''; openLabel = 'Open is CW'; }
            if (d.dead == '0') {
                var ii = d.deviceID;
                var addDiv = "<div class='CP' id='CP-" + ii +"'>" +
                    "<input type='hidden' id='targetIP-" + ii + "' value='" + d.IP + "'>" +
                    "<div class='CPhd' id='hd1-" + ii + "'>" + d.deviceName + "</div>" +
                    "<div class='CPhd2' id='hd2-" + ii + "'>(" + mstrTxt + d.IP + ")</div>" +
                    "<div class='sldRow'>" +
                    "	<div class='sldLab'>% Open</div><input class='sld' id='pctOpenSld-" + ii + "' type='range' value='" + posPct(d.motorPos, d.range, d.openIsCCW) + "' max='100' min='0' oninput=sync(" + ii + ",'pctOpen',1)> <input class='sldVal' id='pctOpenVal-" + ii + "' type='number' value='" + posPct(d.motorPos, d.range, d.openIsCCW) + "' max='100' min='0' onchange=sync(" + ii + ",'pctOpen',2)>" +
                    "</div>" +
                    "<div class='btnRow'><input class='lftBtn' id='fcbtn-" + ii + "' type='button' value='Full Close' onclick=sendCmd(" + ii + ",'C')><input class='midBtn' id='pobtn-" + ii + "' type='button' value='Go % Open' onclick=sendCmd(" + ii + ",'G')><input class='rgtBtn' id='fobtn-" + ii + "' type='button' value='Full Open' onclick=sendCmd(" + ii + ",'O')></div>" +
                    "<div class='btnRow'><input class='fullBtn' id='stpbtn-" + ii + "' type='button' value='Stop' onclick=sendCmd(" + ii + ",'S')></div>" +
                    "<div class='cfgPnl' id='cfgPnl-" + ii + "' style='display: hidden;'><hr>" +
                    "<label class='cfgInpLab' for='devNote-" + ii + "'>Note:<input class='cfgInp' id='note-" + ii + "' value='" + d.note + "' maxlength='55'></label><hr><div class='calTxt' id='calTxt-" + ii + "'>" + calTxt + "</div>" +
                    "<label class='calTxt' >HW Limits: <span class='cfgInp' id='HWlim-" + ii + "'>CCW = 0 CW = " + d.range + "</span></label> " +
                    "	<div class='sldRow'>" +
                    "		<div class='sldLab'>Mot Pos</div><input class='sld-dis' id='motPosSld-" + ii + "' type='range' value='" + d.motorPos + "' max='" + d.range + "' min='0' disabled> <input class='sldVal' id='motPosVal-" + ii + "' type='number' value='" + d.motorPos + "' max='" + d.range + "' min='0' disabled>" +
                    "	</div><hr>" +
                    "	<div class='swRow'>" +
                    "		<label class='sw' id='sw-" + ii + "'><input type='checkbox' id='swChck-" + ii + "' " + chckTxt + " onchange=openIsCCWUpd(" + ii + ")><span class='sldSw'></span></label><span class='swLab' id='swLab-" + ii + "'>" + openLabel + "</span>" +
                    "	</div>" +
                    "	<div class='swRow'>" +
                    "		<label class='sw' id='swMstr-" + ii + "'><input type='checkbox' id='swMstrChck-" + ii + "' " + mstrChckTxt + " onchange=swMstrUpd(" + ii + ")><span class='sldSw'></span></label><span class='swLab' id='swMstrLab-" + ii + "'>"+mstrLabel+"</span>" +
                    "	</div>" +
                    "	<label class='cfgInpLab' for='devName-" + ii + "'>Device Name:<input class='cfgInp' id='devName-" + ii + "' value='" + d.deviceName + "' maxlength='40'></label>" +
                    "	<label class='cfgInpLab' for='devGroup-" + ii + "'>Group Name:<input class='cfgInp' id='groupName-" + ii + "' value='" + d.group + "' maxlength='40'></label>" +
                    "	<label class='cfgInpLab' for='devType-" + ii + "'>Device Type:<input class='cfgInp' id='devType-" + ii + "' value='" + d.devType + "' maxlength='20'></label>" +
                    "	<label class='cfgInpLab' >SW Version:<span class='cfgInp' id='devSWver-" + ii + "'>" + d.swVer + "</span></label>" +
                    "	<div class='btnRow'>" +
                    "	<input class='cfgBtnY' id='updCfgBtn-" + ii + "' type='button' value='UPDATE SETTINGS' onclick=sendCmd(" + ii + ",'config') title='This will save new settings in the device. New settings should be displayed on next refresh.  If trying to adjust mulitple settings it is recommended that you temporarily turn off Auto-refresh.'>"+
                    "	<input class='cfgBtnY' id='updCfgBtn-" + ii + "' type='button' value='REBOOT DEVICE' onclick=sendCmd(" + ii + ",'reboot') title='This will reboot the device.'>"+
                    "	</div><div class='btnRow'>" +
                    "<input class='cfgBtn' id='updCfgBtn-" + ii + "' type='button' value='AUTO-CAL. HW LIM' onclick=sendCmd(" + ii + ",'cal') title='WARNING: Auto-Cal will attempt to cycle your actuator full open and shut to determine  hardware limit switch positions. Ensure that range is possible to prevent damage.'>" +
                    "	<input class='cfgBtn' id='rstWifiBtn-" + ii + "' type='button' value='RESET WIFI' onclick=sendCmd(" + ii + ",'rstWifi') title='WARNING: Reset Wifi will attempt to delete your network SSID and password and put the device into wifi-server mode to learn new wifi SSID and password. To teach a reset device a new wifi network go to the device IP address using a mobile phone or computer.'>" +
                    "	</div>" +
                    "	<hr>" +
                    "</div>" +
                    "<div class='btnRow'><input class='tglBtn' id='cfgBtn-" + ii + "' type='button' value='[+] Show Settings Panel' onclick=toggleCfg(" + ii + ")></div>" +
                    "</div>";
                return addDiv;
            }
        }
        var pollTimer;
        function buildPage() {
            var data = JSON.parse(fishyNetJSON);
            var DA = data.fishyDevices;
            var items = [];
            var addDiv = '';
            var mstrTxt = '';
            var calTxt = '';
            var chckTxt = '';
            var mstrChckTxt = '';
            var i=0;
            $.each(DA, function (i, d) {
                items.push(addDevice(d));
            });
            $('<div/>', {
                'class': 'flex-container',
                html: items.join('')
            }).appendTo('#myBody');
            pollTimer = setTimeout(function () {
                pollJSON();
            }, 10000);
        }
        window.onload = buildPage();
        $('.cfgInp').keyup(function(e){     
            var str = $.trim( $(this).val() );
            if( str != "" ) {
                var regx = /^[A-Za-z0-9_ .,-]+$/;
                if (!regx.test(str)) {
                    alert('Only letters, numbers, underscore, space, comma, period, and dash are allowed.');
                    $(this).val($(this).val().replace(/[^A-Za-z0-9_ .,-]/g, ''));
                }
            }
        });
    </script>
