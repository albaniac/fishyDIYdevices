<!--------------------------------------------------------------------------------------------------------
This is the development web file for the control panel for each device (stored in webresources.h in parts). 
This is what will likely get updated the most (along with the styles). Style data is kept in styles.css 
(which is embedded into the webresources.h file(s) in a string and served if a clinet requests /styles.css).
To incorporate this file intp the code for compiling after updating it do the following:
 1) copy the HTML (from below this comment to the next comment where the JSON is defined).
 2) put it through a minifier (like https://kangax.github.io/html-minifier/ with Decode Entity Characters OFF) and then through a String builder
 (like http://buildmystring.com/ with "strip out carriage returns" on) to create a single string with no tabs and one line.
 3) paste that into the WEBCTRLSTR After "PROGMEM" in the webresources.h file.
 4) copy the second block (from below the JSON definition to the end).
 --------------------------------------------------------------------------------------------------------
 Thanks to Taufik Nurrohman for https://github.com/tovic/color-picker embedded within (License: MIT)
 -------------------------------------------------------------------------------------------------------->

<html>
<head>
    <title>fishDIY RGB LED</title>
    <meta name='viewport' content='initial-scale=1.0'>
    
    <link id='styles' rel="stylesheet" href="/styles.css"> <!-- this is required for styles served by fishyDIY devices -->
    <link rel="stylesheet" href="styles.css"> <!-- this will cause a warning but is intentionally left for testing -->

<body>
    <div id='flex-container' class='flex-grid-outer'>
    <div class='fishyHdr' id='deviceStatus'><table width=100%><tr><td><div class='info-icon' id='info-icon' onclick='showDetails()'>&#9432;</div></td><td><div class='flex-grid' style="padding:6px"><table><tr><td style="font-size:12px">Color:</td></tr><tr><td id=mainTxt>...Loading...</td></tr></table></div></td></tr></table></div>
    <!-- <p> tag needed for color-picker for RGBLED -->
    <p></p>
    <div class='buttonSet'>
        <div class='flex-grid' >
            <div class='button' onclick='sendCmd("ON")'><span class='buttonTxt'>ON</span></div>
            <div class='button' onclick='sendCmd("OFF")'><span class='buttonTxt'>OFF</span></div>
        </div>
    </div>

    <div class='configPanel'>
            <table style='max-width:315px;'><tr><td style='max-width:270px;'>
            <label class='cfgInpLab' for='devIP'>IP Address:<input class='cfgInp' disabled id='devIP' value='...Loading...'
                    maxlength='25'></label><br>
            <label class='cfgInpLab' for='devName'>Name:<input class='cfgInp' onkeypress='return blockSpecialChar(event)'
                    id='devName' value='...Loading...' maxlength='40'></label><br>
            <label class='cfgInpLab' for='groupName'>Group:<input class='cfgInp' onkeypress='return blockSpecialChar(event)'
                    id='groupName' value='...Loading...' maxlength='40'></label><br>
            <label class='cfgInpLab' for='devNote'>Note:<input class='cfgInp' onkeypress='return blockSpecialChar(event)'
                    id='devNote' value='...Loading...' maxlength='55'></label><br>
            <label class='cfgInpLab' for='timeOut'>Stall:<input class='cfgInpNum' onkeypress='return numberCharOnly(event)'
                    id='timeOut' value='00' maxlength='5' title='Enter a time (in seconds) to wait for the actuator to respond before stopped and displaying an error message (assuming the actuator got stuck).'></label>
                </td>
            <td style='max-width:45px;'>
                <div class='swRow'><label class='sw' id='swMstr'><input type='checkbox' id='swMstrChck' checked=''
                    onchange='swMstrUpd()'><span class='sldSw'></span></label><p class='swLab' id='swMstrLab'>Master
                Node</p></div>
            </td></tr></table>
        </div>
    <div class='fishyFtrSw'>
            <div class='flex-grid'>
                <input class='cfgbuttonY' id='updCfgBtn' type='button' value='UPDATE SETTINGS' onclick='sendCmd("config")' title='This will save new settings in the device. New settings should be displayed on next refresh.  If trying to adjust mulitple settings it is recommended that you temporarily turn off Auto-refresh.'>
                <input class='cfgbuttonY' id='updCfgBtn' type='button' value='REBOOT DEVICE' onclick='sendCmd("reboot")' title='This will reboot the device.'>
            </div>
            <div class='flex-grid'>
                 <input class='cfgbuttonR' id='rstWifiBtn' type='button' value='RESET WIFI' onclick='sendCmd("rstWifi")' title='WARNING:Reset Wifi will attempt to delete your network SSID and passwordand put the device into wifi-server mode to learn new wifi SSID and password. To teach a reset device a new wifi network go to the device IP address using a mobile phone or computer.'>
            </div>
        </div>    
    </div>
    <script>
        //utility function for RGBLED
        function invertColor(hex) {
            if (hex.indexOf('#') === 0) {
                hex = hex.slice(1);
            }   
            // convert 3-digit hex to 6-digits.
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }   
            if (hex.length !== 6) {
                throw new Error('Invalid HEX color.');
            }
            // invert color components
            var r = (255 - parseInt(hex.slice(0, 2), 16)).toString(16),
            g = (255 - parseInt(hex.slice(2, 4), 16)).toString(16),
            b = (255 - parseInt(hex.slice(4, 6), 16)).toString(16);
            // pad each with zeros and return
            return '#' + padZero(r) + padZero(g) + padZero(b);
        }
        //utility function for RGBLED
        function padZero(str, len) {
            len = len || 2;
            var zeros = new Array(len).join('0');
            return (zeros + str).slice(-len);
        }
        //utility function for all fishyDIY devices (called on to open infoText Modal with device data)
        function showDetails() {
                document.getElementById('infoDiv').innerHTML = infoText;
                document.getElementById('infoPanel').style.display = 'block';
        }
        //utility function for all fishyDIY devices (extract after MSG:and before ~*~*)
        function getMsg(data) {
            var start = data.indexOf("MSG:") + 4;
            var end = data.indexOf("~*~*");
            return data.substring(start, end);
        }
        //utility function for all fishyDIY devices (extract after ~*~*DAT):
        function getNodeJSONtext(data) {
            var start = data.indexOf("~*~*DAT:") + 8;
            return data.substring(start, data.length);
}
        //utility function for all fishyDIY devices (called on windows load)
        function start() {
            // TEST - TODO turn off when not testing
            if(document.domain=="localhost"){websock = new WebSocket('ws://10.203.1.197:81/');}
            //if(document.domain=="localhost"){websock = new WebSocket('ws://10.0.0.14:81/');}
            else{websock = new WebSocket('ws://' + window.location.hostname + ':81/');};
            
            websock.onopen = function(evt) { console.log('websock open'); websock.send('Connect ' + new Date());};
            websock.onclose = function(evt) { console.log('websock close');    
                    alert("This control panel is no longer connected to the device.  Please close this window and reopen the control panel.");
                    return 0;};
            websock.onerror = function(evt) { console.log(evt); };
            websock.onmessage = function(evt) {
                //process incoming messages(from device) - used to keep the control webpage in-sync with device state changes
                //if messages in the device follow standard formatting  nothing here needs changing - the custom control updating 
                //occurs in processJSON();
                var payload = evt.data;
                if(payload.indexOf("~*~*")<0){ //normal payload received with device update message
                    if(payload.indexOf('{"fishyDevices"')==0){
                        processJSON(payload);
                    }else{
                        console.log(payload);
                    }
                }else{ //some other message received.  Display it in the console and request a formatted JSON update from the device.
                    var msgText = getMsg(payload); 
                    console.log(msgText);
                    var nodeJSONtext = getNodeJSONtext(payload); 
                    console.log(nodeJSONtext);
                    processJSON(nodeJSONtext);
                    
                    //if this control panel has a place to display generic messages - do that
                    // setOtherTxt(msgText);
                }
            };
        }
        //utility function for all fishyDIY devices (updates main text with status in the header)
        function setMainTxt(text){
            var obj=document.getElementById("mainTxt");
            obj.innerHTML = text;
            obj.style.backgroundColor = newcolor;
            obj.style.color = invertColor(newcolor);
        }
        //utility function for all fishyDIY devices (called on to restore normal background color after a message is sent)
        function returnColor(){
            document.body.style.backgroundColor = "var(--bg-col)";
        }
        //utility function for all fishyDIY devices (sends Commands - commands and messages are customized for each device)
        function sendCmd(command){
            var tmpStr='';
            var cmd='';
            if(command[0]=="#"){
                cmd=newcolor;
            }else if (command == 'ON'||command=='OFF') {
                document.body.style.backgroundColor = "var(--bg-col-ack)"; //make the BG color change to flash when a command is sent - but only for on/off/config commands. Not for newcolor which might be continuous.
                cmd=command;
            } else if (command == 'reboot') {
                cmd = 'reset';
            } else if (command == 'rstWifi') {
                cmd = 'reset_wifi';
            } else if (command == 'config') { //make the BG color change to flash when a command is sent - but only for on/off/config commands. Not for newcolor which might be continuous.
                //don't send zero length strings from input - it will break parsing functions
                var isMstr = 'false';
                if (document.getElementById('swMstrChck').checked) isMstr = 'true';
                cmd = 'config';
                cmd += ';isMaster=' + isMstr;
                tmpStr = document.getElementById('devName').value==""?" ":document.getElementById('devName').value; cmd += ';devName=' + tmpStr;
                tmpStr = document.getElementById('groupName').value==""?" ":document.getElementById('groupName').value; cmd += ';groupName=' + tmpStr;
                tmpStr = document.getElementById('devNote').value==""?" ":document.getElementById('devNote').value; cmd += ';note=' + tmpStr;
                tmpStr = document.getElementById('timeOut').value==""?"60":document.getElementById('timeOut').value; cmd += ';timeOut=' + tmpStr;
            }
            websock.send(cmd);
        }
        //utility function for all fishyDIY devices (takes the device status info - parses to a JSON object and sends on to do stuff)
        function processJSON(JSONstr){
            var data = JSON.parse(JSONstr);
            doStuffWithJSON(data.fishyDevices);
        }
        //utility function for all fishyDIY devices 
        //('Only letters, numbers, underscore, space, comma, period, and dash are allowed.');
        function blockSpecialChar(e) {
            var k = e.keyCode;
            return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 16 || k == 95  || k == 32 || (k > 43 && k < 47)  || (k >= 48 && k <= 57));
        }
        //utility function for all fishyDIY devices 
        //('Only numbers are allowed.');
        function numberCharOnly(e) {
            var k = e.keyCode;
            return (k == 8 || k == 16 || (k >= 48 && k <= 57));
        }
        //utility function for all fishyDIY devices (moves the master checkbox to match status);
        function swMstrUpd() {
            var label = document.getElementById('swMstrLab');
            var sw = document.getElementById('swMstrChck');
            if (sw.checked == true) {label.innerHTML = 'Master Node'; } else { label.innerHTML = 'Slave Node'; }
        }
        //variable for all fishyDIY devices - holds data for device info modal
        var infoText='...Loading...';
        //utility function for all fishyDIY devices (takes the device status info from the JSON and processes it - highly customized for each control interface)
        function doStuffWithJSON(DA){
           
           var addDiv = '';
           var mstrTxt = '';
           var calTxt = '';
           var inErr=false;
           var errTxt = '';
           d=DA[0];
           
           returnColor(); //set background color to normal to show user the device responded
           if (d.deviceTimedOut == 'true') {inErr=true;errTxt=errTxt + 'ERROR - DEVICE TIMED OUT\n';}
           if (d.isMaster == 'true') { mstrTxt = ' (MASTER)';document.getElementById('swMstrChck').checked=true; } else { mstrTxt = '';document.getElementById('swMstrChck').checked=false;}
           swMstrUpd();
           infoText = 'DEVICE TYPE: ' + d.devType + '<br>\n' +
                      'NAME: ' + d.deviceName + '<br>\n' +
                      'IP ADDRESS: ' + d.ip + mstrTxt + '<hr>\n' +
                      'SOFTWARE VERSION: ' + d.swVer + '<br>\n' +
                      'INIT STR: ' + d.initStamp + '\n\n\n<hr>' + calTxt + '<br>\n' + errTxt;
           if(inErr){
               document.getElementById("info-icon").className="info-icon-blink";
           }else{
               document.getElementById("info-icon").className="info-icon";
           }
           newcolor = d.rgb;    
           setMainTxt(newcolor);
           document.getElementById('devIP').value = d.ip + mstrTxt;
           document.getElementById('devNote').value = d.note;
           document.getElementById('timeOut').value = d.timeOut;
           document.getElementById('devName').value = d.deviceName;
           document.getElementById('groupName').value = d.group;          
       }
    </script>
    
    <script>
