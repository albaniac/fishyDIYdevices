<style>
.background {
    position: relative;
    top:20px;
    background-color: #000000;
    width: 50px;
    height: 50px;
    padding: 0; 
    margin: 0;
    border-radius: 50%;
    border: 5px solid blue;
}
.line1 {
    width: 50px;
    height: 50px;
    border-bottom: 3px solid blue;
    -webkit-transform:
        translateY(-19px)
        translateX(17px)
        rotate(45deg); 
    position: relative;
}
.line2 {
    width: 50px;
    height: 50px;
    border-bottom: 3px solid blue;
    -webkit-transform:
        translateY(-72px)
        translateX(-18px)
        rotate(-45deg);
    position: relative;
}</style>

<div class="background">
    <div class="line1"></div>
    <div class="line2"></div>
</div>
